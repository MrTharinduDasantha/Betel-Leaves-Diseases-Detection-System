<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Betel Cultivation Management</title>
    <!-- Add icon to the tab -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/logo.png') }}"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/common_style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/auth_styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/success_error_messages_styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body
    data-success-message="{{ get_flashed_messages(category_filter=['success']) | safe }}"
    data-error-message="{{ get_flashed_messages(category_filter=['error']) | safe }}"
  >
    <!-- Message Container -->
    <div id="message-container"></div>

    <!-- Login Form -->
    <div class="wrapper">
      <form method="POST" action="{{ url_for('auth.login') }}">
        <h2>Login</h2>
        <!-- Email -->
        <div class="input-field">
          <input type="email" name="email" autocomplete="off" />
          <label>Enter your email</label>
        </div>
        <!-- Password -->
        <div class="input-field password-field">
          <input
            type="password"
            name="password"
            id="login-password"
            autocomplete="off"
          />
          <label>Enter your password</label>
          <i class="fas fa-eye" id="toggle-login-password"></i>
        </div>
        <div class="space"></div>
        <!-- Submit Button -->
        <button type="submit">Login</button>
        <div class="register">
          <p>
            <i
              >Don't have an account?
              <a href="{{ url_for('auth.register') }}">Register</a></i
            >
          </p>
        </div>
      </form>
    </div>

    <!-- JavaScript File -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
  </body>
</html>
